name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 3000:3000
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image for production
        run: docker build --file Dockerfile --target production -t vishav9933/portfolio:latest .

      - name: Build Docker image for development
        run: docker build --file Dockerfile --target dev -t vishav9933/portfolio:dev .

      - name: List Docker images
        run: docker images

  push-to-dockerhub:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push production image to Docker Hub
        run: docker push vishav9933/portfolio:latest

      - name: Push development image to Docker Hub
        run: docker push vishav9933/portfolio:dev
